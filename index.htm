<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Sky billing calculator</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
  <!-- <link href="./styles/reset.css" rel="stylesheet" type="text/css" /> -->
  <link href="./styles/normalize.css" rel="stylesheet" type="text/css" />
	<link href="./styles/main.css" rel="stylesheet" type="text/css" />
  <script language="JavaScript" src="./scripts/calculate.js"></script>
  <script language="JavaScript" src="./scripts/validation.js"></script>
</head>

<body>
<h1>Mikes Billing Calculator</h1>

<form id="billform" onsubmit="return validate()" action="javascript:calc();">
  <label for="tvcost">TV Package Price</label>
  <input id="tvcost" type="text" value="Enter TV price only"
    onfocus=" if(this.value != '') { this.value = ''; }"
    onblur="  if(this.value == '') { this.value = 'Enter TV price only';}"
  />

  <label for="tvdate">TV install date</label>
  <input id="tvdate" type="text" value="dd/mm/yy"
    onfocus=" if(this.value != '') { this.value = ''; }"
    onblur="  if(this.value == '') { this.value = 'dd/mm/yy';}"
  />

  <label for="bbcost">Sky Talk & Broadband price</label>
  <input id="bbcost" type="text" value="inc Line Rental"
    onfocus=" if(this.value != '') { this.value = ''; }"
    onblur="  if(this.value == '') { this.value = 'inc Line Rental';}"
  />

  <label for="bbdate">PL & BB Install date</label>
  <input id="bbdate" type="text" value="dd/mm/yy"
    onfocus=" if(this.value != '') { this.value = ''; }"
    onblur="  if(this.value == '') { this.value = 'dd/mm/yy';}"
  />

  <input id="submit" type="submit" value="GO!" />
</form>

<div id="results">
  <h2>Customers First 3 bills</h2>

  <div class="billdetails clearfix">
    <h3>First Bill</h3>
    <div class="billcost" name="billcost"> <!-- content from calc() script --> </div>
    <div class="billdate" name="billdate"> <!-- content from calc() script --> </div>
  </div> <!-- billdetails -->

  <div class="billdetails clearfix">
    <h3>Second Bill</h3>
    <div class="billcost" name="billcost"> <!-- content from calc() script --> </div>
    <div class="billdate" name="billdate"> <!-- content from calc() script --> </div>
  </div> <!-- billdetails -->

  <div class="billdetails clearfix">
    <h3>Third Bill</h3>
    <div class="billcost" name="billcost"> <!-- content from calc() script --> </div>
    <div class="billdate" name="billdate"> <!-- content from calc() script --> </div>
  </div> <!-- billdetails -->
  <input id="submit" type="button" value="Reset" onclick="reset()" />
</div> <!-- results -->

</body>
</html>
